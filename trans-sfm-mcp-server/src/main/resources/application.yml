spring:
  application:
    name: trans-sfm-mcp-server
  datasource:
    url: jdbc:mysql://localhost:3306/trans-ta-npdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath*:/mapper/**/*.xml

logging:
  level:
    com.trans.sfm.mcp: DEBUG